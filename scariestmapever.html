<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>ScaryMap</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  #header { background-color:black; color:#4FC54A; text-align:center; padding:5px; z-index:1;}
  #map { position:absolute; top:0; bottom:0; width:100%; z-index:-1; }
  h2.hidden { display:none;}
  #myimage { display:none; position:fixed; top:-50%; left:-50%; width:200%; height:200%; z-index:-1;}
  #myimage img { position:absolute; top:0; left:0; right:0; bottom:0; margin:auto; min-width:50%; min-height:50%;}

</style>
</head>
<body>
<div id='header'>
<h1 id='title'><font face='Comic Sans MS'>Click a marker to see the filming locale of some of the best scary movies</font></h1>
<h2 id='gotchya' class='hidden'><font face='Comic Sans MS' size='8'>Happy Halloween!</font></h2>
</div>
<div id='map'></div>
<div id='myimage'>
<img src='scary.jpg' alt=''/>
</div>
<audio id ='scream'>
  <source src="screaming.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<script>
// Provide your access token
L.mapbox.accessToken = 'pk.eyJ1IjoiY3Jvd2UtcmlkbGV5IiwiYSI6ImpjTGdpUW8ifQ.m5WtjYTE8_lH8wYrIlL9PQ';
// Create a map in the div #map
L.mapbox.map('map', 'crowe-ridley.k1p9i2i9');
</script>
<script>
setTimeout(function(){
    document.getElementById('myimage').style.display = 'block';
    document.getElementById('title').style.display = 'none';
    document.getElementById('map').style.display = 'none';
    document.getElementById('gotchya').style.display = 'block';
    document.getElementById('scream').play();
},7000);
</script>
</body>
</html>
